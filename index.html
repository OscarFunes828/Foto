<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foto por Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #6dffeb; 
      padding: 20px;
    }

    .titulo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #0056b3; 
      background-color: rgba(255, 255, 255, 0.2);
      color: #003366;
      padding: 5px 15px;
    }
    .titulo:hover {
      background-color: #46fced;
    }

    video, canvas {
      width: 80%;
      max-width: 500px;
      margin: 10px auto;
      display: block;
      border: 4px solid;
      border-image: linear-gradient(45deg, #0056b3, #00c4cc, #68aaf7) 1;
      border-radius: 10px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #68aaf7;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out, background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    div {
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="titulo">
    <h1>Diga "FOTO"</h1>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <br>
  <button id="descargar">Descargar tu Foto</button>

  <script>
    const video=document.getElementById('video');
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');
    const btnDescargar=document.getElementById('descargar');

    navigator.mediaDevices.getUserMedia({video:true,audio:false})
      .then(stream=>{video.srcObject=stream;})
      .catch(err=>{alert("No se pudo acceder a la cÃ¡mara: "+err);});

    function tomarFoto(){
      canvas.width=video.videoWidth;
      canvas.height=video.videoHeight;
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
    }

    if('webkitSpeechRecognition'in window||'SpeechRecognition'in window){
      const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
      const recognition=new SpeechRecognition();
      recognition.lang='es-ES';
      recognition.continuous=true;
      recognition.interimResults=false;
      recognition.onresult=(event)=>{
        const transcript=event.results[event.results.length-1][0].transcript.trim().toLowerCase();
        if(transcript.includes("foto")){tomarFoto();}
      };
      recognition.start();
    } else {
      alert("no soporta reconocimiento de voz");
    }

    btnDescargar.addEventListener("click",()=>{
      const link=document.createElement('a');
      link.download='foto.png';
      link.href=canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
